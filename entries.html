		function resizeTeam() {
			var maxheight = 0;
			$("#ctnTeams .col-4").each(function() {
				$(this).children(".team-list").css("height", "auto");
				if(maxheight < $(this).children(".team-list").outerHeight())
					maxheight = $(this).children(".team-list").outerHeight();
			})
			$("#ctnTeams .col-4 .team-list").height(maxheight-48);
		}
		$(document).ready(function() {
			// $("#tblTeams").html('<tr class="header"><td>#</td><td>Team Name</td><td>School</td><td>App Name</td></tr>');
			// $.each(teams, function(i, val) {
			// 	$("#tblTeams").append('<tr><td>'+(i+1)+'</td><td>'+val[0]+'</td><td>'+val[1]+'</td><td>'+val[2]+'</td></tr>')
			// })
			$.each(teams, function(i, val) {
				$("#ctnTeams").append('<div class="col-4">' +
					'<div class="team-list">' +
						'<div class="num">'+(i+1)+'</div>' +
						'<big>'+val[0]+'</big>' +
						'<span class="school">'+val[1]+'</span><br>' +
						'<img src="includes/images/android_app.png">'+ val[2] +
					'</div>' +
				'</div>');
			});
			resizeTeam();
		})
		$(window).resize(function() {
			resizeTeam();
		})
